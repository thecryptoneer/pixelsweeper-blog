    --&gt; articles.rareboard.com/hello-world<br><br>If not set it will default to
    the filename, which will be created by the title of the articles. <br></code><a
    href="https://vuepress.vuejs.org/guide/permalinks.html#permalinks-2" title="Read
    more" target="_blank">https://vuepress.vuejs.org/guide/permalinks.html#permalinks-2</a>'
- type: text
  name: title
  label: title
- type: datetime
  name: date
  label: date
- name: featuredimg
  type: file
  config:
    maxSize: 64
  label: featuredimg
- type: text
  name: summary
  label: summary
- type: text
  name: canonicalUrl
  label: canonicalUrl
  config:
    required: true
- name: link_preview_img
  type: file
